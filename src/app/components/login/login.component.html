<div class="d-flex flex-column justify-content-center align-items-center">
    
        <img src="../../../assets/img/logo.png" class="img-fluid" alt="SmartPump" width="25%" style="min-width: 250px;">
    
    <form >
        <div class="form-group">
            <label for="exampleInputEmail1">UserName</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password-1">Password</label>
            <input type="password" class="form-control" id="password-1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-success m-1" (click)="Provicional()">Login</button>
            <button type="submit" class="btn btn-outline-secondary m-1" (click)="SingUpOpc()">Sing Up</button>
        </div>
        
    </form>
</div>
